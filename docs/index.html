<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Trading Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ðŸ“Š Trading Dashboard</h1>

<h2>Aktuelle Signale</h2>
<table id="signals">
<thead>
<tr>
<th>Symbol</th><th>Preis</th><th>% Î”</th><th>RSI</th><th>Breakout</th><th>Momentum</th><th>Empfehlung</th><th>SL</th><th>TP</th><th>Trail</th>
</tr>
</thead>
<tbody></tbody>
</table>

<h2>Exits</h2>
<table id="exits">
<thead>
<tr>
<th>Datum</th><th>Symbol</th><th>Preis</th><th>Grund</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
async function loadData() {
    const sigRes = await fetch('signals.json');
    const signals = await sigRes.json();
    const exRes = await fetch('exits.json');
    const exits = await exRes.json();

    const sigBody = document.querySelector('#signals tbody');
    sigBody.innerHTML = '';
    signals.forEach(s => {
        sigBody.innerHTML += `<tr>
            <td>${s.symbol}</td>
            <td>$${s.price.toFixed(2)}</td>
            <td>${s.pct_move}%</td>
            <td>${s.rsi}</td>
            <td>${s.breakout}</td>
            <td>${s.momentum}</td>
            <td>${s.recommendation}</td>
            <td>${s.stop_loss || ''}</td>
            <td>${s.take_profit || ''}</td>
            <td>${s.trailing_stop || ''}</td>
        </tr>`;
    });

    const exitBody = document.querySelector('#exits tbody');
    exitBody.innerHTML = '';
    exits.forEach(e => {
        exitBody.innerHTML += `<tr>
            <td>${e.timestamp}</td>
            <td>${e.symbol}</td>
            <td>$${e.price.toFixed(2)}</td>
            <td>${e.reason}</td>
        </tr>`;
    });
}
loadData();
</script>
</body>
</html>
